name: napari-cutie
display_name: Cutie
# use 'hidden' to remove plugin from napari hub search results
visibility: public
# see https://napari.org/stable/plugins/manifest.html for valid categories
categories: ["Annotation", "Segmentation", "Acquisition"]
contributions:
  commands:
    - id: napari-cutie.get_reader
      python_name: napari_cutie._reader:napari_get_reader
      title: Open data with Cutie
    - id: napari-cutie.write_multiple
      python_name: napari_cutie._writer:write_multiple
      title: Save multi-layer data with Cutie
    - id: napari-cutie.write_single_image
      python_name: napari_cutie._writer:write_single_image
      title: Save image data with Cutie
    - id: napari-cutie.make_sample_data
      python_name: napari_cutie._sample_data:make_sample_data
      title: Load sample data from Cutie
    - id: napari-cutie.make_container_widget
      python_name: napari_cutie:ImageThreshold
      title: Make threshold Container widget
    - id: napari-cutie.make_magic_widget
      python_name: napari_cutie:threshold_magic_widget
      title: Make threshold magic widget
    - id: napari-cutie.make_function_widget
      python_name: napari_cutie:threshold_autogenerate_widget
      title: Make threshold function widget
    - id: napari-cutie.make_qwidget
      python_name: napari_cutie:ExampleQWidget
      title: Make example QWidget
  readers:
    - command: napari-cutie.get_reader
      accepts_directories: false
      filename_patterns: ['*.npy']
  writers:
    - command: napari-cutie.write_multiple
      layer_types: ['image*','labels*']
      filename_extensions: []
    - command: napari-cutie.write_single_image
      layer_types: ['image']
      filename_extensions: ['.npy']
  sample_data:
    - command: napari-cutie.make_sample_data
      display_name: Cutie
      key: unique_id.1
  widgets:
    - command: napari-cutie.make_container_widget
      display_name: Container Threshold
    - command: napari-cutie.make_magic_widget
      display_name: Magic Threshold
    - command: napari-cutie.make_function_widget
      autogenerate: true
      display_name: Autogenerate Threshold
    - command: napari-cutie.make_qwidget
      display_name: Example QWidget
