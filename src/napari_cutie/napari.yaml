name: napari-cutie
display_name: napari-cutie
# use 'hidden' to remove plugin from napari hub search results
visibility: public
# see https://napari.org/stable/plugins/manifest.html for valid categories
categories: ["Annotation", "Segmentation", "Acquisition"]
contributions:
  commands:
    - id: napari-cutie.get_reader
      python_name: napari_cutie._reader:napari_get_reader
      title: Open cellpose-styled .npy seg file
    - id: napari-cutie.write_multiple
      python_name: napari_cutie._writer:write_multiple
      title: Save multi-layer data with Cutie
    - id: napari-cutie.write_single_image
      python_name: napari_cutie._writer:write_single_image
      title: Save image data with Cutie
    - id: napari-cutie.make_sample_data
      python_name: napari_cutie._sample_data:make_sample_data
      title: Load sample data from Cutie
    - id: napari-cutie.test_widget
      python_name: napari_cutie:cutie_track_widget
      title: cutie_track
  readers:
    - command: napari-cutie.get_reader
      accepts_directories: false
      filename_patterns: ['*.npy']
  writers:
    - command: napari-cutie.write_multiple
      layer_types: ['image*','labels*']
      filename_extensions: []
    - command: napari-cutie.write_single_image
      layer_types: ['image']
      filename_extensions: ['.npy']
  sample_data:
    - command: napari-cutie.make_sample_data
      display_name: Cutie
      key: unique_id.1
  widgets:
    - command: napari-cutie.test_widget
      display_name: Cutie Track
